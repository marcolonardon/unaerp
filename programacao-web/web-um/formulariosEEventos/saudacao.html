<!DOCTYPE html>
<html>
<head>
  <title>Saudação</title>
  <script>
    function mostrarSaudacao() {
      const nome = document.getElementById("nome").value;
      document.getElementById("mensagem").textContent = "Ola, " + nome + "!";
    }
  </script>
</head>
<body>
  <form onsubmit="event.preventDefault(); mostrarSaudacao();">
    Nome: <input type="text" id="nome">
    <input type="submit" value="Saudar">
  </form>
  <p id="mensagem"></p>
</body>
</html>
