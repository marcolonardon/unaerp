<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>

    
<script>
    let tabuada = prompt("Insira o valor da tabuada");

        for(let i = 0; i <= 10; i++) {
            let res = tabuada * i;
            document.body.innerHTML += tabuada + ' x ' + i + ' = ' + res + '<br>';
            //prfessor fez com document.write (tabuada + " x " + i + " = " + res + "<br>");
        }
    </script>
    
</body>


</html>
